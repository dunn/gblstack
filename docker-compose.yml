---
version: '3.4'
volumes:
  fedora:
  db:
  minio:
  solr:
  es:
services:
  cantaloupe:
    depends_on:
    - minio
    image: nulib/cantaloupe
    read_only: true
    volumes:
    - type: volume
      target: /etc
    - type: volume
      target: /tmp
    - type: volume
      target: /var/log
    - type: volume
      target: /var/run
    ports:
    - 8183:8182
    environment:
    - TIFF_BUCKET=dev-pyramids
    - S3_ENDPOINT=http://minio:9000
    - AWS_ACCESS_KEY_ID=minio
    - AWS_SECRET_KEY=minio123
    healthcheck:
      test:
      - CMD
      - curl
      - "-f"
      - http://localhost:8182/iiif/2/
      interval: 30s
      timeout: 5s
      retries: 3
  db:
    image: healthcheck/postgres:alpine
    read_only: true
    volumes:
    - type: volume
      source: db
      target: /data
    - type: volume
      target: /tmp
    - type: volume
      target: /var/log
    - type: volume
      target: /var/run
    environment:
    - PGDATA=/data
    - POSTGRES_USER=docker
    - POSTGRES_PASSWORD=d0ck3r
    ports:
    - 5433:5432
  elasticproxy:
    depends_on:
    - elasticsearch
    image: nulib/elasticproxy:latest
    read_only: true
    volumes:
    - type: volume
      target: /home/node
    - type: volume
      target: /tmp
    - type: volume
      target: /var/log
    - type: volume
      target: /var/run
    ports:
    - 3334:3334
    environment:
      UPSTREAM: http://elasticsearch:9200/
      API_TOKEN_HEADER: X-Api-Token
      API_TOKEN_SECRET: ab00ffc725da64fa07b20f42ed8bbcf0fda5779aa55c90cedf3a81e09e3a2b14
      OPENAM_SERVER: https://websso.it.northwestern.edu/amserver/
      OPENAM_COOKIE: openAMssoToken
    healthcheck:
      test:
      - CMD
      - wget
      - "--quiet"
      - "--tries=1"
      - "--spider"
      - http://localhost:3334/auth/whoami
      interval: 30s
      timeout: 5s
      retries: 3
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.3.2
    read_only: true
    volumes:
    - type: volume
      source: es
      target: /usr/share/elasticsearch/data
    - type: volume
      target: /tmp
    - type: volume
      target: /usr/share/elasticsearch/config
    - type: volume
      target: /usr/share/elasticsearch/logs
    - type: volume
      target: /var/log
    - type: volume
      target: /var/run
    ports:
    - 9201:9200
    environment:
      discovery.type: single-node
      http.cors.enabled: "true"
      http.cors.allow-origin: "*"
      http.cors.allow-methods: OPTIONS, HEAD, GET, POST, PUT, DELETE
      http.cors.allow-headers: "X-Requested-With,X-Auth-Token,Content-Type, Content-Length, Authorization"
    healthcheck:
      test:
      - CMD
      - curl
      - "-f"
      - http://localhost:9200/
      interval: 30s
      timeout: 5s
      retries: 3
  fedora:
    image: nulib/fcrepo4
    read_only: true
    volumes:
    - type: volume
      source: fedora
      target: /data
    - type: volume
      target: /tmp
    - type: volume
      target: /var/lib/jetty
    - type: volume
      target: /var/log
    - type: volume
      target: /var/run
    ports:
    - 8984:8080
  kibana:
    depends_on:
    - elasticsearch
    image: docker.elastic.co/kibana/kibana:6.3.2
    ports:
    - 5602:5601
    healthcheck:
      test:
      - CMD
      - curl
      - "-f"
      - http://localhost:5601/
      interval: 30s
      timeout: 5s
      retries: 3
  minio:
    image: minio/minio
    read_only: true
    volumes:
    - type: volume
      source: minio
      target: /data
    - type: volume
      target: /root/.minio
    - type: volume
      target: /tmp
    - type: volume
      target: /var/log
    - type: volume
      target: /var/run
    ports:
      - 9001:9000
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    entrypoint: /bin/sh
    command: -c 'mkdir -p /data/dev-pyramids && minio server /data'
    healthcheck:
      test:
      - CMD
      - wget
      - "--quiet"
      - "--tries=1"
      - "--spider"
      - http://localhost:9000/minio/health/live
      interval: 30s
      timeout: 5s
      retries: 3
  redis:
    image: redis:alpine
    read_only: true
    volumes:
    - type: volume
      target: /tmp
    - type: volume
      target: /var/log
    - type: volume
      target: /var/run
    ports:
    - 6380:6379
    healthcheck:
      test:
      - CMD
      - redis-cli
      - ping
      interval: 30s
      timeout: 5s
      retries: 3
  solr:
    image: solr:7.2-alpine
    read_only: true
    volumes:
    - type: volume
      source: solr
      target: /opt/solr/server/solr
    - type: volume
      target: /opt/solr/server
    - type: volume
      target: /tmp
    - type: volume
      target: /var/log
    - type: volume
      target: /var/run
    ports:
    - 8983:8983
    - 9983:9983
    command: solr -f -cloud
    healthcheck:
      test:
      - CMD
      - wget
      - "-O"
      - "/dev/null"
      - http://localhost:8983/solr/
      interval: 30s
      timeout: 5s
      retries: 3
