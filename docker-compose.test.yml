---
version: '3.4'
volumes:
  fedora_test:
  db_test:
  minio_test:
  solr_test:
  es_test:
services:
  iiif:
    depends_on:
    - minio
    image: nulib/iiif-express
    read_only: true
    volumes:
    - type: volume
      target: /tmp
    - type: volume
      target: /var/run
    ports:
    - 8184:3000
    environment:
    - TIFF_BUCKET=dev-pyramids
    - S3_ENDPOINT=http://minio:9000/
    - AWS_ACCESS_KEY_ID=minio
    - AWS_SECRET_ACCESS_KEY=minio123
    healthcheck:
      test:
      - CMD
      - wget
      - "--quiet"
      - "--tries=1"
      - "--spider"
      - http://localhost:3000/iiif/2/
      interval: 30s
      timeout: 5s
      retries: 3
  db:
    image: postgres:10-alpine
    read_only: true
    volumes:
    - type: volume
      source: db_test
      target: /data
    - type: volume
      target: /tmp
    - type: volume
      target: /var/log
    - type: volume
      target: /var/run
    environment:
    - PGDATA=/data
    - POSTGRES_USER=docker
    - POSTGRES_PASSWORD=d0ck3r
    ports:
    - 5434:5432
    healthcheck:
      test: "CMD echo 'SELECT 1' | PGPASSWORD=d0ck3r psql --host 127.0.0.1 --username docker
  --dbname docker --quiet --no-align --tuples-only"
      interval: 30s
      timeout: 5s
      retries: 3
  elasticproxy:
    depends_on:
    - elasticsearch
    image: nulib/elasticproxy:latest
    read_only: true
    volumes:
    - type: volume
      target: /home/node
    - type: volume
      target: /tmp
    - type: volume
      target: /var/log
    - type: volume
      target: /var/run
    ports:
    - 3335:3334
    environment:
      UPSTREAM: http://elasticsearch:9200/
      API_TOKEN_HEADER: X-Api-Token
      API_TOKEN_SECRET: ab00ffc725da64fa07b20f42ed8bbcf0fda5779aa55c90cedf3a81e09e3a2b14
      OPENAM_SERVER: https://websso.it.northwestern.edu/amserver/
      OPENAM_COOKIE: openAMssoToken
    healthcheck:
      test:
      - CMD
      - wget
      - "--quiet"
      - "--tries=1"
      - "--spider"
      - http://localhost:3334/auth/whoami
      interval: 30s
      timeout: 5s
      retries: 3
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.3.2
    read_only: true
    volumes:
    - type: volume
      source: es_test
      target: /usr/share/elasticsearch/data
    - type: volume
      target: /tmp
    - type: volume
      target: /usr/share/elasticsearch/config
    - type: volume
      target: /usr/share/elasticsearch/logs
    - type: volume
      target: /var/log
    - type: volume
      target: /var/run
    ports:
    - 9202:9200
    environment:
      discovery.type: single-node
      http.cors.enabled: "true"
      http.cors.allow-origin: "*"
      http.cors.allow-methods: OPTIONS, HEAD, GET, POST, PUT, DELETE
      http.cors.allow-headers: "X-Requested-With,X-Auth-Token,Content-Type, Content-Length, Authorization"
    healthcheck:
      test:
      - CMD
      - curl
      - "-f"
      - http://localhost:9200/
      interval: 30s
      timeout: 5s
      retries: 3
  fedora:
    image: nulib/fcrepo4
    read_only: true
    volumes:
    - type: volume
      source: fedora_test
      target: /data
    - type: volume
      target: /tmp
    - type: volume
      target: /var/lib/jetty
    - type: volume
      target: /var/log
    - type: volume
      target: /var/run
    ports:
    - 8986:8080
  kibana:
    depends_on:
    - elasticsearch
    image: docker.elastic.co/kibana/kibana:6.3.2
    ports:
    - 5603:5601
    healthcheck:
      test:
      - CMD
      - curl
      - "-f"
      - http://localhost:5601/
      interval: 30s
      timeout: 5s
      retries: 3
  minio:
    image: minio/minio
    read_only: true
    volumes:
    - type: volume
      source: minio_test
      target: /data
    - type: volume
      target: /root/.minio
    - type: volume
      target: /tmp
    - type: volume
      target: /var/log
    - type: volume
      target: /var/run
    ports:
      - 9002:9000
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    entrypoint: /bin/sh
    command: -c 'mkdir -p /data/dev-pyramids && minio server /data'
    healthcheck:
      test:
      - CMD
      - wget
      - "--quiet"
      - "--tries=1"
      - "--spider"
      - http://localhost:9000/minio/health/live
      interval: 30s
      timeout: 5s
      retries: 3
  redis:
    image: redis:alpine
    read_only: true
    volumes:
    - type: volume
      target: /tmp
    - type: volume
      target: /var/log
    - type: volume
      target: /var/run
    ports:
    - 6381:6379
    healthcheck:
      test:
      - CMD
      - redis-cli
      - ping
      interval: 30s
      timeout: 5s
      retries: 3
  solr:
    image: solr:7.2-alpine
    read_only: true
    volumes:
    - type: volume
      source: solr_test
      target: /opt/solr/server/solr
    - type: volume
      target: /opt/solr/server
    - type: volume
      target: /tmp
    - type: volume
      target: /var/log
    - type: volume
      target: /var/run
    ports:
    - 8985:8983
    - 9985:9983
    command: solr -f -cloud
    healthcheck:
      test:
      - CMD
      - wget
      - "-O"
      - "/dev/null"
      - http://localhost:8983/solr/
      interval: 30s
      timeout: 5s
      retries: 3
